<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }


    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var limite = 2;

    while (limite <= 100) {
        mostra(limite);
        limite = limite + 2;
    }



    mostra("FIM");
</script>
