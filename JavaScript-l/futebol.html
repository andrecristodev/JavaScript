<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }


    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o Número de Vitórias"));

    var empates = parseInt(prompt("Entre com o Nümero de Empates"));

    var pontos = vitorias * 3 + empates;


    mostra("Os pontos do seu time são " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que no ano passado.");

    }

    if (pontos < 28) {
        mostra("Seu time está pior do que no ano passado.");

    }

    if (pontos == 28) {
         mostra("Seu time está igual ao ano passado.");

    }

    mostra("fim");

</script>
